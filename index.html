<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Movie Search Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>IMDB MOVIE APP</h1>
        <div class="search-container">
            <input type="text" id="api-key" placeholder="API_Key" src="Vector.png">
            <br>
            <input type="text" id="movie-title" placeholder="Search" src="Search.png">
        </div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>
        <div class="movie-results" id="movie-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
